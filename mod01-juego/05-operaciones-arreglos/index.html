<!doctype html>
<html>
	<head>
		<meta charset="utf8">
	</head>
	<body>
		<script>

		var niveles = ["pollito", "mazo de madera", "mazo de piedra", "dragón plateado"];

		console.log(niveles);

		// push
		niveles.push("dragón dorado");
		console.log(niveles);

		// pop
		niveles.pop();
		console.log(niveles);

		// splice
		var enemigos = [
			"Sin Eat",
			"La inmisericorde",
			"La purita",
			"Lanza sangrienta"
		];

		enemigos.splice(1, 1);
		console.log("Enemigos", enemigos);

		// indexOf
		var posicion = enemigos.indexOf("Lanza sangrienta");

		enemigos.splice(posicion, 1);
		console.log("Enemigos", enemigos);





		</script>
	</body>
</html>
