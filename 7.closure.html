<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Curso Juegos con Phaser: Closure</title>
</head>
<body>
	<script>
		function niveles(nombreNivel) {

			function aumentarNivel(nivel) {
				console.log("Aumento de nivel para: " + nivel);
			}

			function agregarArmas(nivel) {
				console.log("Se agregaron más armas para: " + nivel);
			}

			// Llamamos las funciones internamente
			aumentarNivel(nombreNivel);
			agregarArmas(nombreNivel);
		}

		niveles("Nivel Dragón");

	</script>
</body>
</html>
