<!doctype html>
<html>
	<head>
		<meta charset="utf8">
	</head>
	<body>
		

		<script>
			var operador1 = 200, operador2 = 50;

			var suma = operador1 + operador2;
			var resta = operador1 - operador2;
			var multiplicacion = operador1 * operador2;
			var division = operador1 / operador2;

			var combinadas = (operador1 + 50) * 30*(operador2 / 2);

			console.log("SUMA", suma);
			console.log("RESTA", resta);
			console.log("MULTIPLICACIÓN", multiplicacion);
			console.log("DIVISIÓN", division);
			console.log("COMBINADAS", combinadas);


		</script>
	</body>
</html>
